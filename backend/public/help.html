<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDMD Help</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="help">
        <div class="glass-effect" style="max-width: 800px; margin: 40px auto; padding: 40px; border-radius: 20px;">
            <header style="border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; margin-bottom: 20px;">
                <h1 style="color: #fff; margin: 0;">Documentation</h1>
                <p style="color: #cbd5e1; margin-top: 10px;">Quick guide to using the dashboard.</p>
            </header>

            <section style="margin-bottom: 30px;">
                <h3 style="color: #a78bfa; margin-bottom: 10px;">How to Add Devices</h3>
                <p style="color: #e2e8f0; line-height: 1.6;">
                    Navigate to the <strong>Dashboard</strong>. Click <strong>+Add Device</strong>.<br>
                    Enter the Name and IP Address. The MAC Address is optional and will be auto-detected if the device
                    is reachable.
                </p>
                <p style="color: #e2e8f0; line-height: 1.6; margin-top: 10px;">
                    Use the <strong>Scan Net</strong> button to discover devices automatically.
                </p>
            </section>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
